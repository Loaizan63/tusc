<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda USC</title>
  <link rel="icon" href="https://www.usc.edu.co/wp-content/uploads/2019/02/USCLOGO.png" type="image/png" />

<body class="bg-[#00457C] text-[#1c1c1c] font-sans scroll-smooth">

<!-- HEADER -->
<header class="sticky top-0 z-[999] bg-black/20 backdrop-blur text-[#00FFFF] p-4 flex flex-col md:flex-row justify-between items-center">
  <img src="https://www.usc.edu.co/wp-content/uploads/2019/02/USCLOGO.png" alt="Logo USC" class="w-20 p-3 md:mb-0" />
  
  <button id="menuToggle" class="md:hidden text-white focus:outline-none" aria-label="Abrir menú">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <nav id="navMenu" class="hidden md:flex gap-6 text-white font-semibold flex-wrap justify-center mt-4 md:mt-0">
    <a href="#inicio" class="hover:text-[#f3ca24] transition"><svg class="w-12 h-12 text-black hover:text-[#00FFFF] transition-transform duration-200 hover:scale-110" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 84 84" stroke="currentColor" role="img" aria-label="Carrito de compras">
  <title>Carrito</title>

  </g>

    <clipPath id="clip0">
      <rect width="84" height="84" fill="white"/>

  </defs>
</svg>
</a>
    <a href="#quienes" class="hover:text-[#f3ca24] transition"><svg class="w-12 h-12 text-black hover:text-[#00FFFF] transition-transform duration-200 hover:scale-110" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 90 90" stroke="currentColor" role="img" aria-label="Favoritos">
  <title>Favoritos</title>
  <path fill-rule="evenodd" clip-rule="evenodd" d="M45 29.38C40.31 23.91 32.48 22.23 26.61 27.23C20.74 32.23 19.91 40.59 24.53 46.5C28.36 51.42 39.96 61.79 43.76 65.15C44.19 65.52 44.4 65.71 44.65 65.79C44.87 65.85 45.1 65.85 45.32 65.79C45.57 65.71 45.78 65.52 46.21 65.15C50.01 61.79 61.61 51.42 65.44 46.5C70.05 40.59 69.33 32.18 63.36 27.23C57.38 22.28 49.69 23.91 45 29.38Z" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

</header>

<main>
  <!-- HERO -->
  <section id="inicio" class="bg-[#00457C] text-white p-10 text-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Seccion Mujeres</h1>
    <p class="text-lg md:text-xl">Explora nuestros productos y ofertas exclusivas</p>
  </section>

  <!-- CARRUSEL -->
  <section class="bg-white py-10 px-6 text-center">
    <h2 class="text-3xl font-bold mb-6 text-[#00457C]">Principales Novedades</h2>

    <div id="default-carousel" class="relative w-full max-w-5xl mx-auto" data-carousel="slide">
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img src="https://acreditacion.usc.edu.co/wp-content/uploads/2024/05/Bloque-2.jpg" class="absolute block w-full h-full object-cover" />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
          <img src="https://acreditacion.usc.edu.co/wp-content/uploads/2024/05/Tienda-Santiaguina-3.jpg" class="absolute block w-full h-full object-cover" />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img src="https://tse1.mm.bing.net/th/id/OIP.CZU7FBrv1Mge_YAoYULQzAHaEc" class="absolute block w-full h-full object-cover" />
        </div>
      </div>

      <!-- BOTONES -->
      <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 group-hover:bg-black/50 text-white text-xl">‹</span>
      </button>
      <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 group-hover:bg-black/50 text-white text-xl">›</span>
      </button>
    </div>
  </section>

  <!-- BOTONES DE CATEGORÍAS -->
  <section class="py-10 text-center bg-[#00457C] text-white">
    <h2 class="text-3xl font-bold mb-6">Explora por Categoría</h2>
    <div class="flex flex-col md:flex-row gap-6 justify-center">
      <a href="#hombres" class="bg-[#00FFFF] hover:bg-[#00cccc] text-[#00457C] font-semibold py-3 px-6 rounded-full shadow-md transition">Ropa para Hombres</a>
      <a href="#mujeres" class="bg-[#00FFFF] hover:bg-[#00cccc] text-[#00457C] font-semibold py-3 px-6 rounded-full shadow-md transition">Ropa para Mujeres</a>
      <a href="#accesorios" class="bg-[#00FFFF] hover:bg-[#00cccc] text-[#00457C] font-semibold py-3 px-6 rounded-full shadow-md transition">Accesorios</a>
    </div>
  </section>



  <section id="mujeres" class="p-10 bg-gray-50 text-center">
    <h2 class="text-3xl font-bold mb-4 text-[#00457C]">Ropa para Mujeres</h2>
    <p class="text-gray-600">Próximamente...</p>
  </section>

  
</main>

<footer class="text-center justify-between flex-col text-white bg-[#002f56] p-4">

</footer>

</html>
